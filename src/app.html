<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#e9e9e9" />
    <meta
      name="description"
      content="Furezu - An installable Phrasebook webapp which works offline."
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
      href="/assets/phrasebook.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Furezu - Phrasebook" />
    <meta property="og:url" content="https://furezu.netlify.app/" />
    <meta property="og:image" content="https://furezu.netlify.app/assets/og.png" />
    <meta
      property="og:description"
      content="An installable Phrasebook webapp which works offline."
    />
    %sveltekit.head%
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
